<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigzera</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6jL/0a7R5erLvJemQoX1ZK0u5NZ+WZX2B63+bE"
      crossorigin="anonymous"
    />
    <style>
      /* Global Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .bg-white {
        background-color: #ffffff;
      }

      .bg-gray-100 {
        background-color: #f7fafc;
      }

      .bg-gray-200 {
        background-color: #edf2f7;
      }

      .bg-gray-300 {
        background-color: #e2e8f0;
      }

      .bg-gray-800 {
        background-color: #2d3748;
      }

      .bg-blue-600 {
        background-color: #3182ce;
      }

      .bg-blue-700 {
        background-color: #2b6cb0;
      }

      .text-white {
        color: #ffffff;
      }

      .text-gray-400 {
        color: #cbd5e0;
      }

      .text-gray-600 {
        color: #718096;
      }

      .text-blue-600 {
        color: #3182ce;
      }

      .text-xl {
        font-size: 1.25rem;
      }

      .text-2xl {
        font-size: 1.5rem;
      }

      .text-3xl {
        font-size: 1.875rem;
      }

      .text-4xl {
        font-size: 2.25rem;
      }

      .font-bold {
        font-weight: 700;
      }

      .shadow-md {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .rounded-md {
        border-radius: 0.375rem;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .hover\:bg-blue-700:hover {
        background-color: #2b6cb0;
      }

      .hover\:bg-gray-300:hover {
        background-color: #e2e8f0;
      }

      .hover\:text-blue-600:hover {
        color: #3182ce;
      }

      .hover\:text-white:hover {
        color: #ffffff;
      }

      .cursor-pointer {
        cursor: pointer;
      }

      /* Header Styles */
      #header {
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      #header h1 {
        margin: 0;
      }

      /* Hero Section */
      #hero {
        text-align: center;
      }

      #hero h2 {
        margin-bottom: 1rem;
      }

      #hero p {
        margin-bottom: 2rem;
      }

      /* Form Inputs */
      input {
        border: 1px solid #cbd5e0;
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        width: 100%;
      }

      input:focus {
        outline: none;
        border-color: #3182ce;
        box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.5);
      }

      button {
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Stats Section */
      #stats .bg-white {
        padding: 2rem;
      }

      /* Featured Jobs */
      #featured-jobs .grid {
        display: grid;
        gap: 2rem;
      }

      #featured-jobs h2 {
        margin-bottom: 2rem;
      }

      /* Footer */
      #footer {
        padding: 2rem 0;
        text-align: center;
        color: #cbd5e0;
      }

      #footer h4 {
        margin-bottom: 1rem;
      }

      #footer ul {
        list-style: none;
        padding: 0;
      }

      #footer ul li {
        margin-bottom: 0.5rem;
      }

      #footer ul li span {
        transition: color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <header id="header" class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg"
            alt="Gigzera Logo"
            class="h-10 w-10 mr-2"
          />
          <h1 class="text-2xl font-bold text-blue-600">Gigzera</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <span class="text-gray-600 hover:text-blue-600 cursor-pointer"
                >Home</span
              >
            </li>
            <li>
              <span class="text-gray-600 hover:text-blue-600 cursor-pointer"
                >Jobs</span
              >
            </li>
            <li>
              <span class="text-gray-600 hover:text-blue-600 cursor-pointer"
                >About</span
              >
            </li>
            <li>
              <span class="text-gray-600 hover:text-blue-600 cursor-pointer"
                >Contact</span
              >
            </li>
          </ul>
        </nav>
        <div class="flex space-x-4">
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Sign Up
          </button>
          <button
            class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300"
          >
            Log In
          </button>
        </div>
      </div>
    </header>
    <main id="main" class="min-h-screen bg-gray-100">
      <!-- Hero, Stats, Featured Jobs, Register Sections -->
    </main>
    <footer id="footer" class="bg-gray-800 text-white py-12">
      <div class="container mx-auto px-4">
        <p class="text-gray-400">&copy; 2025 Gigzera. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
