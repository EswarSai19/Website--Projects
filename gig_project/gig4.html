<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigzera</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6jL/0a7R5erLvJemQoX1ZK0u5NZ+WZX2B63+bE"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      header {
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      header h1 {
        font-size: 1.5rem;
        color: #1d4ed8; /* Blue color */
      }

      header nav ul {
        display: flex;
        gap: 1.5rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        font-size: 1rem;
        color: #4b5563;
        cursor: pointer;
      }

      header nav ul li:hover {
        color: #1d4ed8;
      }

      header .flex.space-x-4 button {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
      }

      header .flex.space-x-4 .bg-blue-600 {
        background-color: #1d4ed8;
        color: white;
      }

      header .flex.space-x-4 .bg-blue-600:hover {
        background-color: #2563eb;
      }

      header .flex.space-x-4 .bg-gray-200 {
        background-color: #e5e7eb;
        color: #374151;
      }

      header .flex.space-x-4 .bg-gray-200:hover {
        background-color: #d1d5db;
      }

      #hero {
        background-color: #1d4ed8;
        color: white;
        text-align: center;
        padding: 4rem 2rem;
      }

      #hero .container h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      #hero .container p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      #hero .container form input {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #e5e7eb;
        width: 100%;
        max-width: 300px;
      }

      #hero .container form button {
        background-color: #1d4ed8;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }

      #hero .container form button:hover {
        background-color: #2563eb;
      }

      #stats {
        padding: 4rem 2rem;
        background-color: #f9fafb;
      }

      #stats .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
      }

      #stats .container div {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #1f2937;
        color: white;
        padding: 2rem 1rem;
        text-align: center;
      }

      footer p {
        font-size: 0.875rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="flex items-center">
          <img
            src="https://source.unsplash.com/50x50/?portrait"
            alt="Gigzera Logo"
          />
          <h1>Gigzera</h1>
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Jobs</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="flex space-x-4">
          <button class="bg-blue-600">Sign Up</button>
          <button class="bg-gray-200">Log In</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
      <div class="container">
        <h2>Find Your Perfect Gig</h2>
        <p>Connect with top companies and showcase your skills</p>
        <form>
          <input type="text" placeholder="Job Title or Skill" />
          <input type="text" placeholder="Location" />
          <button type="submit">Search Jobs</button>
        </form>
      </div>
    </section>

    <!-- Stats Section -->
    <section id="stats">
      <div class="container">
        <div>
          <h3>5,000+</h3>
          <p>Registered Companies</p>
        </div>
        <div>
          <h3>10,000+</h3>
          <p>Open Jobs</p>
        </div>
        <div>
          <h3>50,000+</h3>
          <p>Skilled Professionals</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Gigzera. All rights reserved.</p>
    </footer>
  </body>
</html>
